- args:
    cascade: false
    read_only: false
    sql: "CREATE TABLE \"public\".\"accounts\"(\"id\" uuid NOT NULL DEFAULT gen_random_uuid(),
      \"compound_id\" varchar NOT NULL, \"user_id\" uuid NOT NULL, \"provider_type\"
      varchar NOT NULL, \"provider_id\" varchar NOT NULL, \"provider_account_id\"
      varchar NOT NULL, \"refresh_token\" text, \"access_token\" text, \"access_token_expires\"
      timestamptz, \"created_at\" timestamptz NOT NULL DEFAULT now(), \"updated_at\"
      timestamptz NOT NULL DEFAULT now(), PRIMARY KEY (\"id\") );\nCREATE OR REPLACE
      FUNCTION \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS TRIGGER
      AS $$\nDECLARE\n  _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\"
      = NOW();\n  RETURN _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_accounts_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"accounts\"\nFOR EACH ROW\nEXECUTE PROCEDURE \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT
      ON TRIGGER \"set_public_accounts_updated_at\" ON \"public\".\"accounts\" \nIS
      'trigger to set value of column \"updated_at\" to current timestamp on row update';"
  type: run_sql
- args:
    name: accounts
    schema: public
  type: add_existing_table_or_view
